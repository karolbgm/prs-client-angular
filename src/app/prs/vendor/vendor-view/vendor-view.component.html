<div>
    <app-menu/>
    <h3>Vendor View</h3>
    <!-- [disable] is reading the isReadonly property from the component -->
    <main>
        <table class="table table-sm">
            <tbody>
                <tr>
                    <td>Id</td>
                    <td><input [(ngModel)]="vendor.id" disabled/></td>
                </tr>
                <tr>
                    <td>Code</td>
                    <td><input [(ngModel)]="vendor.code" [disabled]="isReadonly"/></td>
                </tr>
                <tr>
                    <td>Name</td>
                    <td><input [(ngModel)]="vendor.name" [disabled]="isReadonly"/></td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td><input [(ngModel)]="vendor.address" [disabled]="isReadonly"/></td>
                </tr>
                <tr>
                    <td>City</td>
                    <td><input [(ngModel)]="vendor.city" [disabled]="isReadonly"/></td>
                </tr>
                <tr>
                    <td>State</td>
                    <td><input [(ngModel)]="vendor.state" [disabled]="isReadonly"/></td>
                </tr>
                <tr>
                    <td>Zip</td>
                    <td><input [(ngModel)]="vendor.zip" [disabled]="isReadonly"/></td>
                </tr>
                <tr>
                    <td>Phone</td>
                    <td><input [(ngModel)]="vendor.phone" [disabled]="isReadonly"/></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input [(ngModel)]="vendor.email" [disabled]="isReadonly"/></td>
                </tr>
            </tbody>
        </table>
        <div>
            <button (click)="toggleVerifyRemove()" class="btn btn-danger">Delete</button>
            <span *ngIf="verifyRemove">
                <span> | </span>
                <button (click)="remove()" class="btn btn-danger">Verify Delete</button>
            </span>
            <span> | </span>
            <a routerLink="/vendor/list">Go Back</a>
        </div>
    </main>
</div>
